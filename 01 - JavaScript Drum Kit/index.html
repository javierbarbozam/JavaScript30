<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fav.farm/ðŸ”¥"/> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Drum Kit Exercise</title>
</head>
<body>
  <ul class="key">
    <li data-key="KeyA" class="key-item">
      <kbd class="key-item__letter">A</kbd>
      <span class="key-item__title">clap</span>
    </li>
    <li data-key="KeyS" class="key-item">
      <kbd class="key-item__letter">S</kbd>
      <span class="key-item__title">hihat</span>
    </li>
    <li data-key="KeyD" class="key-item">
      <kbd class="key-item__letter">D</kbd>
      <span class="key-item__title">kick</span>
    </li>
    <li data-key="KeyF" class="key-item">
      <kbd class="key-item__letter">F</kbd>
      <span class="key-item__title">openhat</span>
    </li>
    <li data-key="KeyG" class="key-item">
      <kbd class="key-item__letter">G</kbd>
      <span class="key-item__title">boom</span>
    </li>
    <li data-key="KeyH" class="key-item">
      <kbd class="key-item__letter">H</kbd>
      <span class="key-item__title">ride</span>
    </li>
    <li data-key="KeyJ" class="key-item">
      <kbd class="key-item__letter">J</kbd>
      <span class="key-item__title">snare</span>
    </li>
    <li data-key="KeyK" class="key-item">
      <kbd class="key-item__letter">K</kbd>
      <span class="key-item__title">tom</span>
    </li>
    <li data-key="KeyL" class="key-item">
      <kbd class="key-item__letter">L</kbd>
      <span class="key-item__title">tink</span>
    </li>
  </ul>
  <!-- Audio media -->
  <audio data-key="KeyA" src="media/audio/clap.wav"></audio>
  <audio data-key="KeyS" src="media/audio/hihat.wav"></audio>
  <audio data-key="KeyD" src="media/audio/kick.wav"></audio>
  <audio data-key="KeyF" src="media/audio/openhat.wav"></audio>
  <audio data-key="KeyG" src="media/audio/boom.wav"></audio>
  <audio data-key="KeyH" src="media/audio/ride.wav"></audio>
  <audio data-key="KeyJ" src="media/audio/snare.wav"></audio>
  <audio data-key="KeyK" src="media/audio/tom.wav"></audio>
  <audio data-key="KeyL" src="media/audio/tink.wav"></audio>
</body>
<script src="./script/main.js"></script>
</html>
