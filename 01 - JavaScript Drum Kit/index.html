<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fav.farm/ðŸ”¥"/> 
  <link rel="stylesheet" href="styles/styles.css">
  <title>Drum Kit Exercise</title>
</head>
<body>
  <ul class="key">
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyA">A</kbd>
      <span class="key-item__title">clap</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyS">S</kbd>
      <span class="key-item__title">hihat</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyD">D</kbd>
      <span class="key-item__title">kick</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyF">F</kbd>
      <span class="key-item__title">openhat</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyG">G</kbd>
      <span class="key-item__title">boom</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyH">H</kbd>
      <span class="key-item__title">ride</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyJ">J</kbd>
      <span class="key-item__title">snare</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyK">K</kbd>
      <span class="key-item__title">tom</span>
    </li>
    <li class="key-item">
      <kbd class="key-item__letter" data-key="KeyL">L</kbd>
      <span class="key-item__title">tink</span>
    </li>
  </ul>
  <!-- Audio media -->
  <audio data-key="KeyA" src="media/audio/clap.wav"></audio>
  <audio data-key="KeyS" src="media/audio/hihat.wav"></audio>
  <audio data-key="KeyD" src="media/audio/kick.wav"></audio>
  <audio data-key="KeyF" src="media/audio/openhat.wav"></audio>
  <audio data-key="KeyG" src="media/audio/boom.wav"></audio>
  <audio data-key="KeyH" src="media/audio/ride.wav"></audio>
  <audio data-key="KeyJ" src="media/audio/snare.wav"></audio>
  <audio data-key="KeyK" src="media/audio/tom.wav"></audio>
  <audio data-key="KeyL" src="media/audio/tink.wav"></audio>
</body>
<script src="./script/main.js"></script>
</html>
